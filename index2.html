<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="demoo"type="text">
    <button onclick="tinhsongay()">tính số ngày </button>
    <div id ="demooo"> </div>
    

    <script>
        function tinhsongay(){
            let input = document.getElementById("demoo").value;
            switch (input) {
                case"1":
                case"3":
                case"5":
                case"7":
                case"8":
                case"10":
                case"12":
                  document.getElementById("demooo").innerHTML=("tháng"+input +" có 31 ngày");
                  break;
                case"4":
                case"6":
                case"9":
                case"11":
                  document.getElementById("demooo").innerHTML=("tháng"+input +" có 30 ngày");
                  break;
                case"2":
                  document.getElementById("demooo").innerHTML=("thang"+input +" co 28 hoac 29 ngay");
                  break;
                default:
                  document.getElementById("demooo").innerHTML=("nhap thang khong hop le");


                
            }
        }
    
    
    
    
    
    </script>


</body>
</html>
